<!-- simple sign up page -->
{% extends "base.html" %}

{% block title %}
<title>WHO Mortality Database | Register</title>
{% endblock %}

{% block main %}
<main class="text-center container">
    <div class="row justify-content-center vertical-center">
        <div class="col-6">
            <a class=" h1 mt-5" href="#">
                WHO Mortality Database
            </a>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <h1 class="h3 mb-3 mt-3 font-weight-normal text-wrap">Sign up</h1>
            <form class="align-middle" method="POST" action="/register">
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control mt-3" placeholder="Username"
                    required autofocus="">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control mt-3" placeholder="Password"
                    required>

                <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign up</button>
                <div class="text-muted">
                    Already registered? <a href="login">Log in</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
