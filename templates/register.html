<!-- simple sign up page -->
{% extends "base.html" %}

{% block title %}
<title>WHO Mortality Database | Register</title>
{% endblock %}

{% block main %}
<main class="text-center container">
    <div class="row justify-content-center vertical-center ">
        <div class="col-6">
            <form class="form-signin align-middle">
                <a class="h1 mt-5" href="#">
                    WHO Mortality Database
                </a>
                <h1 class="h3 mb-3 mt-3 font-weight-normal text-wrap">Sign up</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required
                    autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" class="mt-3"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign up</button>
                <div class="text-muted">
                    Already registered? <a href="login">Log in</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
